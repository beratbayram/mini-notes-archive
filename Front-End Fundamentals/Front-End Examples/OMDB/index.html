<!--
IMDb movie/series searcher

Resources:
OMDB (https://www.omdbapi.com/) 
AXios (https://github.com/axios/axios)
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>OMDB</title>
</head>

<body>
    <header>
        <div class="header-inner">
            <fieldset class="search">
                <legend>Movie</legend>
                <input type="text">
            </fieldset>
            <fieldset class="radios">
                <legend>Plot</legend>
                <input type="radio" name="plot" id="radio-short">
                <label for="radio-short">Short</label>
                <input type="radio" name="plot" id="radio-full" checked>
                <label for="radio-full">Full</label>
            </fieldset>
            <fieldset>
                <button><img src="search.png" alt=""></button>
            </fieldset>
        </div>
        <div class="clear"></div>
    </header>
    <section>
        <!-- <article>
                <div class="banner">
                    <img src=${iterator.Poster} alt="">
                </div>
                <p>${iterator.Title}</p>
                <a href="https://www.imdb.com/title/${iterator.imdbID}/">IMDB Link</a> 
            </article> -->
    </section>
    <div class="clear"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
